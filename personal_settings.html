<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password?</title>
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__gradient"></div>
        <div class="top-bar__navigation">
            <h2 class="navigation__title">TRAFFIC MANAGEMENT</h2>
            <div class="navigation__icons">
                <object data="/assets/images/icons/hamburger.svg" type=""></object>
                <object data="/assets/images/icons/profile.svg" type=""></object>
            </div>
        </div>
    </div>
    <div class="personal-settings">
        <div class="personal-settings__container flex-column" style="gap: 30px;">
            <h1 class="container__title">Personal Settings</h1>
            <form action="" class="container__form flex-column" style="gap: 40px">
                <div class="flex-column" style="gap: 12px">
                    <div class="form__item flex-row items-center">
                        <p>Name</p>
                        <div class="input__container">
                            <input class="" type="text" placeholder="Name">
                            <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13.5 1.69036C13.7189 1.47149 13.9787 1.29787 14.2647 1.17942C14.5506 1.06097 14.8571 1 15.1667 1C15.4762 1 15.7827 1.06097 16.0687 1.17942C16.3546 1.29787 16.6145 1.47149 16.8333 1.69036C17.0522 1.90923 17.2258 2.16906 17.3443 2.45503C17.4627 2.741 17.5237 3.04749 17.5237 3.35702C17.5237 3.66655 17.4627 3.97305 17.3443 4.25902C17.2258 4.54498 17.0522 4.80482 16.8333 5.02369L5.58333 16.2737L1 17.5237L2.25 12.9404L13.5 1.69036Z" stroke="#B4B4B4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                                
                        </div>
                    </div>
                    <div class="form__item flex-row items-center">
                        <p>Email</p>
                        <div class="input__container">
                            <input class="" type="text" placeholder="Email">
                        </div>
                    </div>
                    <div class="form__item flex-row items-center">
                        <p>Old password</p>
                        <div class="input__container">
                            <input class="" type="text" placeholder="Old password">
                            <object data="./assets/images/icons/eye.svg" type=""></object>
                        </div>
                    </div>
                    <div class="form__item flex-row items-center">
                        <p>New password</p>
                        <div class="input__container">
                            <input class="" type="text" placeholder="New password">
                            <object data="./assets/images/icons/eye.svg" type=""></object>
                        </div>
                    </div>
                    <div class="form__item flex-row items-center">
                        <p>Repeat password</p>
                        <div class="input__container">
                            <input class="" type="text" placeholder="New password">
                            <object data="./assets/images/icons/eye.svg" type=""></object>
                        </div>
                    </div>
                </div>
                <div class="form__button">
                    <button class="secondary-button"><p>Cancel</p></button>
                    <button class="primary-button"><p>Change</p></button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer footer--hidden">
        <p>&copy; All rights reserved.</p>
    </div>
</body>
</html>
