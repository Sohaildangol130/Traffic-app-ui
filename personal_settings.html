<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password?</title>
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__gradient"></div>
        <div class="top-bar__navigation">
            <h2 class="navigation__title">TRAFFIC MANAGEMENT</h2>
            <div class="navigation__icons">
                <object data="/assets/images/icons/hamburger.svg" type=""></object>
                <object data="/assets/images/icons/profile.svg" type=""></object>
            </div>
        </div>
    </div>
    <div class="personal-settings">
        <div class="personal-settings__container flex-column" style="gap: 30px;">
            <h1 class="container__title">Personal Settings</h1>
            <form action="" class="container__form flex-column" style="gap: 40px">
                <div class="flex-column" style="gap: 12px">
                    <div class="form__item flex-row items-center">
                        <p>Name</p>
                        <div class="input__container">
                            <div class="container__box">
                                <input class="" type="text" placeholder="E-mail">
                                <object data="./assets/images/icons/user.svg" type=""></object>
                            </div>
                            <div class="container__error">
                                <p>Error message</p>
                            </div>
                        </div>
                    </div>
                    <div class="form__item flex-row items-center">
                        <p>Email</p>
                        <div class="input__container">
                            <div class="container__box">
                                <input class="" type="text" placeholder="E-mail">
                                <object data="./assets/images/icons/user.svg" type=""></object>
                            </div>
                            <div class="container__error">
                                <p>Error message</p>
                            </div>
                        </div>
                    </div>
                    <div class="form__item flex-row items-center">
                        <p>Old password</p>
                        <div class="input__container">
                            <div class="container__box">
                                <input class="" type="text" placeholder="E-mail">
                                <object data="./assets/images/icons/user.svg" type=""></object>
                            </div>
                            <div class="container__error">
                                <p>Error message</p>
                            </div>
                        </div>
                    </div>
                    <div class="form__item flex-row items-center">
                        <p>New password</p>
                        <div class="input__container">
                            <div class="container__box">
                                <input class="" type="text" placeholder="E-mail">
                                <object data="./assets/images/icons/user.svg" type=""></object>
                            </div>
                            <div class="container__error">
                                <p>Error message</p>
                            </div>
                        </div>
                    </div>
                    <div class="form__item flex-row items-center">
                        <p>Repeat password</p>
                        <div class="input__container">
                            <div class="container__box">
                                <input class="" type="text" placeholder="E-mail">
                                <object data="./assets/images/icons/user.svg" type=""></object>
                            </div>
                            <div class="container__error" style="display: none;">
                                <p>Error message</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form__button">
                    <button class="secondary-button"><p>Cancel</p></button>
                    <button class="primary-button"><p>Change</p></button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer footer--hidden">
        <p>&copy; All rights reserved.</p>
    </div>
</body>
</html>
