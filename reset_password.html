<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password?</title>
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__gradient"></div>
        <div class="top-bar__navigation">
            <h2 class="navigation__title">TRAFFIC MANAGEMENT</h2>
        </div>
    </div>
    <div class="reset-password">
        <div class="reset-password__container flex-column" style="gap: 30px;">
            <h1 class="container__title">Reset password</h1>
            <form action="" class="right-column__form flex-column" style="gap: 40px">
                <div class="flex-column" style="gap: 12px">
                    <div class="input__container">
                        <input class="" type="text" placeholder="New password">
                        <object data="./assets/images/icons/eye.svg" type=""></object>
                    </div>
                    <div class="input__container">
                        <input class="" type="text" placeholder="Repeat password">
                        <object data="./assets/images/icons/eye.svg" type=""></object>
                    </div>
                </div>
                <div class="form__button" style="text-align: right;">
                    <button class="secondary-button"><p>Cancel</p></button>
                    <button class="primary-button"><p>Reset</p></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
